
<accordion>
	<accordion-group title="{{label}}">
        <button class="ui basic button mini" create="createEntity(entityName)">
            <i class="icon external square"></i>
            Create <strong>{{entityName}}</strong> entity
        </button>
		<!--<i class="icon folder"></i>{{label}}-->
		<div ng-repeat="(lbl, attribute) in data">

            <profile-row
                    data="attribute"
                    checkboxes="true"
                    values="true"
                    entity-name="{{label}}"
                    label="{{label}}"
                    grouped="attribute.grouped"
                    ng-if="!attribute.grouped"></profile-row>


            <profile-row
                    data="attribute.content"
                    checkboxes="true"
                    values="true"
                    entity-name="{{attribute.label}}"
                    label="{{attribute.label}}"
                    grouped="attribute.grouped"
                    ng-if="attribute.grouped"></profile-row>

		</div>
	</accordion-group>
</accordion>
