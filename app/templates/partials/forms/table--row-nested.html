{{data}}
<accordion>
	<accordion-group title="{{label}}">
        <button ng-if="data" class="ui basic button mini" create="createEntity(label)">
            <i class="icon external square"></i>
            Create <strong>{{label}}</strong> entity
        </button>
		<!--<i class="icon folder"></i>{{label}}-->
		<div ng-repeat="(lbl, attribute) in data">

            <profile-row
                    data="attribute"
                    checkboxes="true"
                    values="true"
                    entity-name="{{label}}"
                    label="{{label}}"
                    grouped="attribute.grouped"
                    ng-if="!attribute.grouped"></profile-row>
            <!--<pre>{{data}}</pre>-->

            <profile-row
                    data="attribute.content"
                    checkboxes="true"
                    values="true"
                    entity-name="{{attribute.label}}"
                    label="{{attribute.label}}"
                    grouped="attribute.grouped"
                    ng-if="attribute.grouped&&data!=undefined"></profile-row>

		</div>
	</accordion-group>
</accordion>
