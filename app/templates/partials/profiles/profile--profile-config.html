
<div class="ui segment">
    <div class="header ui"><i class="icon settings outline"></i>Profile Configuration
        <config-fetch namespace="{{profileInfo.name}}" fetch="cleanConfig('profile')" style="float: right" text="Clean profile"></config-fetch>
    </div>

    <table class="ui compact table">
        <tbody>
        <tr ng-repeat="(label, attribute) in formData.profileConfig" id="formData.profileConfig[label].label">
            <td colspan="3">
                <profile-row data="formData.profileConfig[label].content" grouped="attribute.grouped" rename="false" checkboxes="false" values="true" label="{{label}}" model="formData.profileConfig"></profile-row>
            </td>

        </tr>
        </tbody>
        <tfoot class="full-width">
        <td colspan="4">
            <div class="ui small  button" ng-click="updateConfig('profile')">
                Approve
            </div>
        </td>
        </tfoot>
    </table>
</div>
