<!-- partial: settings-timestamps -->

<div class="sixteen wide column" ng-show="!settings.saved">
    <form>
      <p class="ui red message small">No settings found. Gonna save {{settings.last_modified | amDateFormat:'dddd, MMMM Do YYYY, h:mm:ss a'}} instead!</p>
      <input type="hidden" class="input" value="{{settings.last_modified}}" ng-model="formData.last_modified">

      <div class="ui buttons small">
          <button type="submit" class="ui button positive" ng-click="createSettings()">Save</button>
      </div>
  </form>

</div>
<div class="eight wide column" ng-show="settings.saved">
    <h4 class="ui header dividing">Last Modified</h4>
    <form>
		  <p ng-show="settings.saved">{{settings.last_modified | amDateFormat:'dddd, MMMM Do YYYY, h:mm:ss a'}}</p>
      <input type="hidden" class="input" value="{{settings.last_modified}}" ng-model="formData.last_modified">

      <div class="ui buttons small">
          <button type="submit" class="ui button positive" ng-click="createSettings()">Save</button>
        <div class="or"></div>
          <button type="submit" class="ui button negative" ng-click="deleteSettings()">Delete</button>
      </div>
  </form>
</div>
