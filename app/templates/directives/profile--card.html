
    <div class="content">
        <div class="header">
            <img src="/images/settings/{{namespace}}.png" class="ui avatar" ng-if="!config.profile">
            <img src="{{profile.avatar}}" class="ui avatar" ng-if="config.profile">
            <span ng-show="!config.username">{{namespace}}</span>
            <span ng-show="config.username">@{{config.username}}</span>
        </div>
        <div class="meta">
            <span ng-show="!config.profile">No profile saved</span>
            <span ng-if="config.profile">Updated {{profile.last_modified | fromNow }}</span>
        </div>
        <!-- <div class="description"></div> -->
    </div>
    <div class="extra content">
        <div class="right mini ui button trigger" ng-click="getProfile('{{namespace}}')"><img src="/images/settings/{{namespace}}.png" class="micro">Update Profile </div>
        <!-- <div profile-fetch namespace="{{namespace}}" done="getProfile(namespace)"></div> -->
        <!-- <profile-remove namespace="{{profile.name}}" ng-click="deleteProfile(profile.name)"></profile-remove> -->
    </div>
