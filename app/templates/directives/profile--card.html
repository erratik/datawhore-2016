
<div class="card" ng-repeat="(namespace, network) in networks">

    <div class="ui accordion content">
        <div class="item">
            <a class="title">
            <!-- <i class="dropdown icon"></i> -->
            
            <div class="header">
                <profile-avatar namespace="namespace" profile="configs[namespace].profileInfo" styles="ui right floated mini circular image"></profile-avatar>
                <profile-username namespace="namespace" username="network.username" profile="configs[namespace].profileInfo" header="true"></profile-username>
            </div>
            <div class="meta">

                <profile-updated date="configs[namespace].profileInfo.last_modified"></profile-updated>
                
            </div>

            </a>

                <div class="ui list tiny">
                  <div class="item">
                    <i class="icon" ng-class="{'check green': configs[namespace].profileConfig, 'help gray': !configs[namespace].profileConfig}"></i>
                    Profile configured
                  </div>
                  <div class="item">
                    <i class="icon" ng-class="{'check green': configs[namespace].postConfig, 'help gray': !configs[namespace].postConfig}"></i>
                    Post configured
                  </div>
                </div>
        </div>
    </div>
    <div class="extra content">
    
        <a class="ui button mini" ui-sref="config({namespace: namespace})"><i class="icon edit"></i> Edit</a>
        <!-- <a class="ui button mini" ui-sref="configs.namespace({namespace: namespace})"><i class="icon edit"></i> Edit</a> -->
    </div>
</div>
