
<div class="card" ng-repeat="network in networks">

    <div class="ui accordion content">
        <div class="item">
            <a class="title">
            <!-- <i class="dropdown icon"></i> -->
            
            <div class="header">
                <profile-avatar namespace="network.name" profile="network.profileInfo" classes="ui left floated small avatar"></profile-avatar>
                <profile-username namespace="network.name" username="network.username" profile="network.profileInfo" header="true"></profile-username>
            </div>
            <div class="meta">

                <profile-updated date="network.last_modified"></profile-updated>
                

            </div>

            </a>

                <div class="ui list tiny" ng-if="network.connected">
                  <div class="item">
                    <i class="icon" ng-class="{'check green': network.profileConfig, 'help gray': !network.profileConfig}"></i>
                    Profile configured
                  </div>
                  <div class="item">
                    <i class="icon" ng-class="{'check green': network.postConfig, 'help gray': !network.postConfig}"></i>
                    Post configured
                  </div>
                </div>
            <div class="ui list tiny" ng-if="!network.connected">
                Network not connected.
                </div>
        </div>
    </div>
    <div class="extra content">
    
        <a class="ui button mini" ui-sref="config({namespace: network.name})"><i class="icon edit"></i> Edit</a>

        <!-- <a class="ui button mini" ui-sref="configs.namespace({namespace: namespace})"><i class="icon edit"></i> Edit</a> -->
    </div>
    <div class="extra content">

    </div>
</div>
