<div ng-if="type!='object'">
    {{value}}
    <input type="hidden" ng-model="formData[key].value">
</div>
<div ng-if="type=='object'">
    <div class="ui form">
        <div class="grouped fields" >
            <div class="field" ng-repeat="(propname, propvalue) in value">
                <div class="ui radio checkbox">
                    <input type="radio" ng-model="formData[propname].value" tabindex="0" class="hidden">
                    <label>{{propname}}: {{propvalue}}</label>

                </div>
            </div>
        </div>
    </div>
