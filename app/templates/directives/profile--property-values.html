

<div ng-if="type=='string'">
{{type}} - {{value}}	
</div>

<div ng-if="type=='object'">
	<div class="ui form">
	  <div class="grouped fields" ng-repeat="(key, value) in value">
	    <div class="field">
	      <div class="ui radio checkbox">
	        <input type="radio" name="fruit" tabindex="0" class="hidden">
	        <label>{{key}}: {{value}}</label>
{{value|typeof}}

	      </div>
	    </div>
	</div>
</div>
