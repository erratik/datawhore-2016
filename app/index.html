<!doctype html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
        <title>datawhore</title>
        <!-- build:css styles/style.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/semantic/dist/semantic.css" />
        <!-- endbower -->
        <!-- <link rel="stylesheet" href="styles/main.css"> -->
        <!-- endbuild -->
    </head>
    <body>
        <div class="ui main menu">
            <div class="container">
                <div class="title item">datawhore</div>
                <div class="right menu">
                    <div class="ui simple dropdown item">
                        <i class="browser icon"></i> Demo
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a class="item">
                            <i class="user icon"></i> Login
                            </a>
                            <a class="item" ng-href="#/pagination">
                            <i class="table icon"></i> Pagination
                            </a>
                            <a class="item" ng-href="#/tabs">
                            <i class="ellipsis horizontal icon"></i> Tab
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui container">

            <div class="ui grid">
                <div class="four wide column" ng-controller="settingsMenu as profiles">

                    <div class="ui secondary vertical menu">
                        <div class="ui bulleted list">
                            <div class="item">
                                <a class="active item" ng-href="#/">
                                Settings
                                </a>
                            </div>
                            <div class="item">
                                <div>
                                    <a class="item" ng-href="#/profiles">
                                    Profiles
                                    </a>
                                </div>
                                <div class="list">
                                    <div class="item" ng-repeat="network in profiles">
                                        <i class="right triangle icon"></i>
                                        <div class="content">
                                            {{network.name}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="twelve wide column">
                    <div ui-view></div>
                </div>
            </div>

        </div>
        <!-- build:js script.js -->
        <!-- bower:js -->
        <script src="../bower_components/angularjs/angular.js"></script>
        <script src="../bower_components/angular-route/angular-route.js"></script>
        <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="../bower_components/moment/moment.js"></script>
        <script src="../bower_components/angular-moment/angular-moment.js"></script>
        <!-- endbower -->
        <script src="scripts/controllers/profiles.js"></script>
        <script src="scripts/controllers/settings.js"></script>
        <script src="scripts/directives/profile.js"></script>
        <script src="scripts/directives/namespace.js"></script>
        <script src="scripts/app.js"></script>
        <!-- endbuild -->
    </body>
</html>
