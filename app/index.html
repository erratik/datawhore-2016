<!doctype html>
<html ng-app="app">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
		<title>datawhore</title>
		<!-- build:css styles/style.css -->
		<!-- bower:css -->
		<link rel="stylesheet" href="../bower_components/semantic/dist/semantic.css" />

		<link rel="stylesheet" href="styles/css/main.css">
		<!-- endbuild -->

							<a class="item" ui-sref="profiles">
							<i class="users icon"></i> profiles
							</a>
							<a class="item" ui-sref="settings">
							<i class="setting horizontal icon"></i> settings
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>

			<div class="ui grid">

				</div>
			</div>

		</div>

		<script src="../bower_components/angularjs/angular.js"></script>
		<script src="../bower_components/angular-route/angular-route.js"></script>

		<script src="../bower_components/moment/moment.js"></script>

		<script src="scripts/controllers/settings.js"></script>
		<script src="scripts/services/profile.js"></script>
		<script src="scripts/services/settings.js"></script>
		<script src="scripts/controllers/networks.js"></script>
		<script src="scripts/directives/profile.js"></script>
		<script src="scripts/directives/namespace.js"></script>
		<script src="scripts/app.js"></script>

		<script type="text/javascript">

			var init = function() {
				setTimeout(function(){
				$('.ui.accordion').accordion();

			}, 5000);
			};
